AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Hackathon Prototype ver2

Globals:
  Api:
    # API Gateway regional endpoints
    EndpointConfiguration: REGIONAL

Resources:
  PetStoreFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: team.gpt2p5.hackathonprotospringboot.LambdaHandler::handleRequest
      Runtime: java17
      CodeUri: .
      MemorySize: 1512
      Policies: AWSLambdaBasicExecutionRole
      Timeout: 60
      Events:
        HttpApiEvent:
          Type: HttpApi
          Properties:
            TimeoutInMillis: 20000
            PayloadFormatVersion: '1.0'

Outputs:
  HackathonPrototypeAPI:
    Description: URL for application
    Value: !Sub 'https://${ServerlessHttpApi}.execute-api.ap-southeast-4.amazonaws.com/pecare'
    Export:
      Name: HackathonPrototypeAPI